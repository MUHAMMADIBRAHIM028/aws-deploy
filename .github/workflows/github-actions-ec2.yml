      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Always work in /home/ubuntu/webpage
            mkdir -p /home/ubuntu/webpage
            cd /home/ubuntu/webpage

            # Clone or pull latest code
            if [ -d ".git" ]; then
              git reset --hard
              git pull origin master
            else
              git clone https://github.com/MUHAMMADIBRAHIM028/aws-deploy.git .
            fi

            # Install dependencies
            sudo apt update -y
            sudo apt install -y python3-pip
            pip3 install -r requirements.txt

            # Run migrations
            python3 manage.py migrate

            # Kill old server if running
            pkill -f runserver || true

            # Start Django on port 8000
            nohup python3 manage.py runserver 0.0.0.0:8000 > server.log 2>&1 &
